<!DOCTYPE html>
<html lang="{{LANG}}" dir="{{DIR}}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{TITLE}}</title>
  <style>
    {{FONT_FACE}}
    {{CSS}}
  </style>
</head>
<body>
  <div class="page">
    <header class="header">
      <h1 class="header-title">{{TITLE}}</h1>
      <div class="header-date">{{DATE_LABEL}}: {{DATE}}</div>
    </header>

    <div class="score-container">
      <div class="score-value">{{SCORE}}%</div>
      <div class="score-label">{{SCORE_LABEL}}</div>
    </div>

    <section class="section">
      <h2 class="section-title">{{STRENGTHS_LABEL}}</h2>
      <div class="badges-container">
        {{STRENGTHS_HTML}}
      </div>
    </section>

    <section class="section">
      <h2 class="section-title">{{PASSION_LABEL}}</h2>
      <p class="section-content">{{PASSION}}</p>
    </section>

    <section class="section">
      <h2 class="section-title">{{PATHS_LABEL}}</h2>
      {{PATHS_HTML}}
    </section>

    <div class="advice-box">
      <h2 class="advice-title">{{ADVICE_LABEL}}</h2>
      <p class="advice-text">{{ADVICE}}</p>
    </div>

    <footer class="footer">
      <p>{{FOOTER}}</p>
      <p>{{METHODOLOGY}}</p>
      <p>{{DATE}}</p>
    </footer>
  </div>
</body>
</html>
